<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Book Finder by Alexever17</title>
  <meta name="description" content="Find some books using googles's book API">
  <meta name="keywords" content="Oleksandr, Malakhov, alexever17, books, API, coding, google">
  <meta name="author" content="Oleksandr Malakhov">
  <meta property="og:image" content="https://www.bookbusinessmag.com/thumb/?src=/wp-content/uploads/sites/4/2016/01/google-books-750x340.png&w=750&h=340">
  <link rel="icon" href="assets/favicon.gif" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/uikit-3/uikit.css" />
  <script src="assets/uikit-3/uikit.js"></script>
  <link rel="stylesheet" href="assets/master.css">
</head>

<body>
  <main>
    <h1>Book Finder by Alexever17</h1>
    <div class="uk-margin">
      <form class="uk-search uk-search-large" id="book-search">
        <a href="" class="uk-search-icon-flip" uk-search-icon id="search-button"></a>
        <input class="uk-search-input" type="search" placeholder=" Search..." id="search-input">
      </form>
    </div>
  </main>
  <div id="result">
    <div>
      <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        <h3 class="uk-card-title">Welcome!</h3>
        <p>Type in your search request and press the search icon. :)</p>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        <h3 class="uk-card-title">Search</h3>
        <p>Hopefully, you will find something nice. A popular search request is "Harry Potter" :)</p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/main.js"></script>
</body>

</html>
